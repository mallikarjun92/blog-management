{% extends "layout/base.html" %}
{% block content %}
<div class="register ">
    <h1>Register</h1>

    {{ form }}

    {% if count(errors) > 0 %}
    <ul>
        {% foreach errors as error %}
        <li>
            <p style="color: red;">{{ error.error }}</p>
        </li>
        {% endforeach %}
    </ul>
    {% endif %}

    <div class="links">
        <a href="/admin/login">Already have an Account?</a>
    </div>

</div>
{% endblock %}

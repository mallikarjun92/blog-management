{% extends "layout/base.html" %}
{% block content %}
<div class="login text-center">
    <h1>Login</h1>

    {{ form }}

    {% if count(errors) > 0 %}
    <ul>
        {% foreach errors as error %}
        <li>
            <p style="color: red;">{{ error.error }}</p>
        </li>
        {% endforeach %}
    </ul>
    {% endif %}

    <div class="links">
        <a href="/admin/forgot-password">Forgot Password?</a>
        <a href="/admin/register">Create an Account</a>
    </div>
</div>
{% endblock %}

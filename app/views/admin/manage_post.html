{% extends "layout/admin.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h1>{{ title }}</h1>
                </div>
                <div class="card-body">
                    {% if message %}
                    <div class="alert alert-success">
                        {{ message }}
                    </div>
                    {% endif %}

                    {% if count(errors) > 0 %}
                    <div class="alert alert-danger">
                        <ul>
                            {% foreach errors as error %}
                            <li>{{ error.error }}</li>
                            {% endforeach %}
                        </ul>
                    </div>
                    {% endif %}

                    {{ form }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "layout/base.html" %}
{% block content %}
{% if count(blogs) > 0 %}
    <h2>{{ header }}</h2>
    <ul>
        {% foreach blogs as blog %}
        <li>
            <h3>{{ blog.title }}</h3>
            <p>{{ blog.content }}</p>
        </li>
        {% endforeach %}
    </ul>
{% else %}
    <p>No blog posts available.</p>
{% endif %}
{% endblock %}
